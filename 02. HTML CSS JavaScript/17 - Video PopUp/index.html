<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Video Trailer</title>
<link rel="stylesheet" href="style.css" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap">
</head>
<body>
    <nav class="navbar">
        <span class="logo">
            <img src="assets/logo.png" alt="Logo" />
        </span>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">E-Sport</a></li>
            <li><a href="#">Tournament</a></li>
        </ul>
        <div class="auth-buttons">
            <button class="login">Login</button>
            <button class="signup">Sign Up</button>
        </div>
    </nav>
    <div class="image-container">
        <img src="assets/rising-star.png" alt="Main Background" class="main-img">
        <div class="hero-text">
            <h1>BGMI - Battle <span>Begins</span></h1>
            <p>Join the action. Compete in tournaments. Rise to glory.</p>
        </div>
        <div class="btn"></div>
    </div>
    <div class="trailer-container active">
        <video src="assets/rondo.webm" controls></video>
        <div class="close-icon">
            <svg viewBox="0 0 24 24">
                <path d="M18.3 5.71a1 1 0 00-1.42 0L12 10.59 7.11 5.7A1 1 0 105.7 7.11L10.59 12l-4.89 4.89a1 1 0 101.41 1.41L12 13.41l4.89 4.89a1 1 0 001.41-1.41L13.41 12l4.89-4.89a1 1 0 000-1.4z"/>
            </svg>
        </div>        
    </div>

<script src="app.js"></script>
</body>
</html>
